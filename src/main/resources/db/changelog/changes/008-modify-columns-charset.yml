databaseChangeLog:
  - changeSet:
      id: 999-modify-profiles-columns
      author: developer
      changes:
        # chuyển cột display_name sang utf8mb4
        - sql:
            sql: |
              ALTER TABLE profiles
              MODIFY display_name VARCHAR(100) CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci NOT NULL;

        # chuyển cột bio (TEXT)
        - sql:
            sql: |
              ALTER TABLE profiles
              MODIFY bio TEXT CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci NULL;

