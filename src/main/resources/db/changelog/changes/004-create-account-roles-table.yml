databaseChangeLog:
  - changeSet:
      id: 004-create-account-roles-table
      author: developer
      changes:
        - createTable:
            tableName: account_roles
            columns:
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: INT
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: account_roles
            columnNames: account_id, role_id
            constraintName: pk_account_roles

        - addForeignKeyConstraint:
            baseTableName: account_roles
            baseColumnNames: account_id
            constraintName: fk_account_roles_account
            referencedTableName: accounts
            referencedColumnNames: account_id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: account_roles
            baseColumnNames: role_id
            constraintName: fk_account_roles_role
            referencedTableName: roles
            referencedColumnNames: role_id
            onDelete: CASCADE